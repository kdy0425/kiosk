<div id="page_food" class="page_wrap store_wrap">
    <div class="page_title">
        <h2 data-lang-code="식음료매장">식음료매장</h2>
        <p data-lang-code="매장검색서브문구">찾고자하는 매장을 검색해 주세요</p>
    </div>
    <div class="page_content">
        <div class="search_form">
            <div class="search_type tab_btn">
                <div class="item"><button type="button" class="active" onclick="searchType(this, 'search_keyword');" data-lang-code="통합검색">통합검색</button></div>
                <div class="item"><button type="button" onclick="searchType(this, 'search_floor');" data-lang-code="층별검색">층별검색</button></div>
                <div class="item"><button type="button" onclick="searchType(this, 'search_cate');" data-lang-code="카테고리검색">카테고리검색</button></div>
            </div>
            <!-- 통합검색 -->
            <div class="search_content search_keyword active">
                @@include('../partials/keypads.html')
            </div>

            <!-- 층별검색 -->
            <div class="search_content search_floor">
                <div class="tab_btn type1">
                    <div class="item"><button type="button" class="active" data-rel="GF">GF</button></div>
                    <div class="item"><button type="button" data-rel="1F">1F</button></div>
                    <div class="item"><button type="button" data-rel="2F">2F</button></div>
                    <div class="item"><button type="button" data-rel="3F">3F</button></div>
                    <div class="item"><button type="button" data-rel="4F">4F</button></div>
                </div>
            </div>

            <!-- 카테고리검색 -->
            <div class="search_content search_cate">
                <div id="food_cates" class="tab_btn type3">
                    <div class="item">
                        <button type="button" class="active">전체</button>
                    </div>
                    <div class="item">
                        <button type="button">식당가</button>
                    </div>
                    <div class="item">
                        <button type="button">식당가</button>
                    </div>
                    <div class="item">
                        <button type="button">식당가</button>
                    </div>
                    <div class="item">
                        <button type="button">식당가</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="food_slide" class="splide store_list">
            <div class="splide__track">
                <ul id="food_items" class="splide__list">
                    <!-- <li class="splide__slide">
                        <button type="button" class="store_item" onclick="openPopup('store_popup')">

                            <div class="info">
                                <div class="name">닥스/엔클라인 아이엘드/스카프</div>
                                <div class="location">
                                    <div class="floor">1F</div>
                                    <div class="view">위치보기</div>
                                </div>
                            </div>
                        </button>
                    </li> -->
                </ul>
            </div>
            <div class="splide__arrows">
                <button class="splide__arrow splide__arrow--prev" data-lang-code="이전">
                    이전
                </button>
                <div id="slide-counter" class="slide-counter"></div>
                <button class="splide__arrow splide__arrow--next" data-lang-code="다음">
                    다음
                </button>
            </div>
        </div>
        <div class="search_form_low">
            <div class="open_search">
                <button type="button" class="open_btn" onclick="searchOpen();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="50" fill="none"><rect width="48" height="50" fill="#000" rx="4.364"/><path fill="#fff" d="M6 7h10v10H6zM19 7h10v10H19zM32 7h10v10H32zM6 20h10v10H6zM19 20h10v10H19zM32 20h10v10H32zM6 34h36v10H6z"/></svg>
